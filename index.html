<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Simple Html Form with Validation</title>
    
    <!-- CSS Styles -->
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Include Javascript -->
    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us:</h2>
        <form action="#" name="contact-form" method="post">
            <div class="form-name-container">
                <div class="form-left-column">
                    <div>
                        <span class="val-image">
                            <img src="css/images/nok.gif" id="val-icon" height="12px" />
                        </span>
                        <label for="firstName">First Name:</label></div>
                        <div><input name="firstName" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="form-right-column">
                    <div>
                        <span class="val-image">
                            <img src="css/images/nok.gif" id="val-icon" height="12px" />
                        </span>
                        <label for="lastName">Last Name:</label></div>
                    <div><input name="lastName" type="text" placeholder="Last Name"></div>
                </div>
            </div>
            <div>
                <div>
                    <span class="val-image">
                        <img src="css/images/nok.gif" id="val-icon" height="12px" />
                    </span>
                    <label for="email">Email:</label></div>
                <div><input name="email" type="email" placeholder="Email"></div>
            </div>
            <div>
                <div>
                    <span class="val-image">
                            <img src="css/images/nok.gif" id="val-icon" height="12px" />
                        </span>
                    <label for="message">Message:</label></div>
                <div><textarea name="message" placeholder="Please enter your message"></textarea></div>
            </div>
            <div>
                <div class="btn-container"><input type="Submit" value="Submit" class="btn-submit" disabled="true"></div>
            </div>
        </form>
    </div>
</body>
</html>
